{% extends "header.html" %}
{% block content %}
<h3><a class ="link-light" href="/blog/{{post.id}}">{{ post.title }}</a></h3>
<br>
<h6> on {{ post.date }}</h6>
<br>
<div class = "container">
    {{ post.body|safe|linebreaks}}
</div>
<br>
<h4>{{ post.signature }}</h4>
<br><br>
{% endblock %}
